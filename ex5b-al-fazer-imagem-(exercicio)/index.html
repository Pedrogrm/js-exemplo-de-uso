<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 5b: Troca de Imagem</title>
  <style>
    /* Estilo básico para centralizar a imagem e o texto */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    /* Contêiner para a imagem e o texto */
    .image-container {
      text-align: center;
    }

    /* Estilo da imagem */
    img {
      width: 200px; /* Largura fixa */
      height: 200px; /* Altura fixa */
      border: 2px solid black;
      border-radius: 10px; /* Borda arredondada */
      transition: transform 0.3s ease, box-shadow 0.3s ease-in-out; /* Efeito de transição suave */
    }

    /* Efeito de escala ao passar o mouse */
    img:hover {
      transform: scale(1.05);/* Aumenta ligeiramente o tamanho */
      box-shadow: 10px 10px 30px rgba(0, 0, 0.5, 0.5); 
    }

    /* Estilo do texto principal */
    #myText {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }

    /* Estilo do texto adicional */
    .subtext {
      margin-top: 10px;
      font-size: 1.2em;
      color: #555;
    }

    .negrito {
      margin-top: 20px;
      font-size: 25px;
    }

    #texto{
      transition: transform 0.3s ease
    }

    #texto:hover {
        transform: scale(1.05);/* Aumenta ligeiramente o tamanho */
    }
  
  </style>
</head>
<!DOCTYPE html>

<body>
  <!-- Imagem que será trocada ao passar o mouse -->
  <img id="imagem" src="image.png" alt="Imagem Original" width="300">

  <!-- Texto abaixo da imagem -->
  <b class="negrito">Passe o mouse sobre a imagem</b>
  <p id="texto">Sabrina carpenter - Linda</p>

  <script>
    // Seleciona a imagem e o parágrafo pelo ID
    const imagem = document.querySelector('#imagem');
    const texto = document.querySelector('#texto');

    // Adiciona um evento de mouseover à imagem
    imagem.addEventListener('mouseover', function() {
      // Altera a imagem e o texto
      imagem.src = 'image2.png';
      texto.textContent = 'Doja cat - Linda';
    });

    // Adiciona um evento de mouseout à imagem
    imagem.addEventListener('mouseout', function() {
      // Restaura a imagem e o texto originais
      imagem.src = 'image.png';
      texto.textContent = 'Sabrina carpenter - Linda';
    });
  </script>
</body>
</html>
