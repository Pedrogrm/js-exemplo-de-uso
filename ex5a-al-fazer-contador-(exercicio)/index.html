<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 5a: Contador de Cliques com Feedback Visual</title>
  <style>
    /* Estilo inicial do parágrafo */
    #contador {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Botão para incrementar o contador -->
  <button id="incrementButton">Clique aqui</button>

  <!-- Parágrafo para exibir o valor do contador -->
  <p id="contador">0</p>

  <!-- Script JavaScript embutido na página -->
  <script>
    // Seleciona o botão e o parágrafo pelo ID
    const button = document.querySelector('#incrementButton');
    const contador = document.querySelector('#contador');

    // Variável para armazenar o valor do contador
    let count = 0;

    // Adiciona um evento de clique ao botão
    button.addEventListener('click', function() {
      // Incrementa o contador
      count++;
      // Atualiza o conteúdo do parágrafo com o valor do contador
      contador.textContent = count;
      // Altera a cor de fundo do parágrafo com base no valor do contador
      if (count % 2 === 0) {
        contador.style.backgroundColor = 'green';
      } else {
        contador.style.backgroundColor = 'red';
      }
    });
  </script>
</body>
</html>
